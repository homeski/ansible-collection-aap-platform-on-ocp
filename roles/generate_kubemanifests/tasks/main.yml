- name: Template configmaps
  ansible.builtin.copy:
    content: >
      {{
        lookup('ansible.builtin.template', generate_kubemanifests_template_file_configmap) |
        from_yaml |
        to_nice_yaml(indent=2, sort_keys=false)
      }}
    dest: "{{ generate_kubemanifests_template_host_dir }}/configmaps/{{ item.metadata.name }}.yml"
    mode: '0644'
  loop: "{{ configmaps }}"
  when: configmaps is defined and configmaps

