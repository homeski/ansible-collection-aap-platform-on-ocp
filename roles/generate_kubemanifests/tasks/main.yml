- name: Handle the secrets directory creation
  when: secrets is defined and secrets
  block:
    - name: Create the generated secrets directory
      ansible.builtin.file:
        mode: '0775'
        path: "{{ generate_kubemanifests_template_host_dir }}/secrets"
        state: directory

- name: Handle the subscriptions directory creation
  when: subscriptions is defined and subscriptions
  block:
    - name: Create the generated subscriptions directory
      ansible.builtin.file:
        mode: '0775'
        path: "{{ generate_kubemanifests_template_group_dir }}/subscriptions"
        state: directory

- name: Handle the operatorgroups directory creation
  when: operatorgroups is defined and operatorgroups
  block:
    - name: Create the generated operatorgroups directory
      ansible.builtin.file:
        mode: '0775'
        path: "{{ generate_kubemanifests_template_group_dir }}/operatorgroups"
        state: directory

- name: Handle the pvcs directory creation
  when: pvcs is defined and pvcs
  block:
    - name: Create the generated pvcs directory
      ansible.builtin.file:
        mode: '0775'
        path: "{{ generate_kubemanifests_template_host_dir }}/pvcs"
        state: directory

- name: Template ansibleautomationplatform.yml
  ansible.builtin.copy:
    content: >
      {{
        lookup('ansible.builtin.template', generate_kubemanifests_template_file_ansibleautomationplatform) |
        from_yaml |
        combine(ansibleautomationplatform, recursive=true) |
        to_nice_yaml(2)
      }}
    dest: "{{ generate_kubemanifests_template_host_dir }}/crs/ansibleautomationplatform.yml"
    mode: '0644'
  when: ansibleautomationplatform is defined and ansibleautomationplatform

